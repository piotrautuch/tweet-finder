<html>
<head>
  <title>Check the latest tweet about {{ keyword }}</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel= "stylesheet" type= "text/css" href="{{ url_for('static',filename='styles/style.css') }}">
</head>
<body>
  <div class="main">
    <div class="logo">
      <a href={{url_for('index')}}><button id="logo">Tweet Finder</button></a>
    </div>
    {% block index %}{% endblock %}
    {% if error %}
      {% block error %}{% endblock %}
    {% else %}
      {% block tweet %}{% endblock %}
    {% endif %}

  <footer>

     <a href="http://flask.pocoo.org/docs/0.12/">Flask</a>
     and <a href="http://www.tweepy.org/">Tweepy</a>.
  </footer>
</div>
</body>
</html>
